<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <title>ecommerce</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a id="shopNav" class="nav-link" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a id="communityNav" class="nav-link" aria-current="page" href="#">Comunity</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" id="categoriesDropdown">

                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" id="userNav">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loginDiv" class="container d-none">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginInputEmail" required
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="loginInputEmail" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginInputPassword" required>
                            </div>
                            <button id="loginButtom" type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div id="loginErrorDiv"></div>
                        <p>Don't have an account? <button type="button" class="btn btn-link"
                                id="registerButton">Register here</button></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="registerDiv" class="container d-none">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerInputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="registerInputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerInputEmail" required
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerInputPassword" required>
                            </div>
                            <button type="submit" id="registerButtom" class="btn btn-primary">Register</button>
                        </form>
                        <div id="alertDiv"></div>

                        <p>Do you have an account? <button type="button" class="btn btn-link" id="loginButton">Login
                                here</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="homeDiv" class=" d-none"></div>

    <div id="sortDiv" class=" d-flex justify-content-start">

        <span class="btn btn-outline-success " id="sortAscButtom">Sort asc</span>
        <span class="btn btn-outline-success" id="sortDescButtom">Sort Desc </span>
    </div>
    <div id="shopDiv" class="d-none">
        <div id="productsDiv" class="d-flex justify-content-center flex-wrap gap-5 mt-0">
        </div>
        <div class="reviewsDiv"></div>

    </div>
    <div id="communityDiv" class="d-flex justify-content-center flex-wrap gap-5 mt-5 d-none">
    </div>
    <div id="categoriesDiv" class="d-flex justify-content-center flex-wrap gap-5 mt-5"></div>
    <div id="ordersDiv"></div>
    <div id="cartDiv"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>



</body>

</html>
